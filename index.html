<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" method="POST">
    <label id="name-label" for="name-label">Name <input type="text"/ id="name" name="name" placeholder="Enter your Name" required></label>
    <label id="email-label" for="email-label">Email <input type="email"/ id="email" name="email" placeholder="Enter your Email" required></label>
    <label id="number-label" for="number-label">Age (option) <input type="number" id="number" placeholder="Age" min="8" max="90" name="age"/></label>
    <label for="dropdown">Which option best describes your current role?
      <select id="dropdown" name="role">
        <option value="" checked>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="prefer">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </label>
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label for="definitely"><input class="inline" type="radio"/ id="definitely" name="recommend" checked value="definitely"> Definitely
    </label>
    <label for="maybe"><input class="inline" type="radio"/ id="maybe" name="recommend" value="maybe"> Maybe
    </label>
    <label for="notSure"><input class="inline" type="radio"/ id="notSure" name="recommend" value="notSure"> Not sure
    </label>
    <p>What would you like to see improved? (Check all that apply)</p>
    <label>
        <input class="inline" type="checkbox" required name="improved" value="fontend" checked/> Front-end Projects
    </label>
    <label>
        <input class="inline" type="checkbox" required name="improved" value="backend"/> Back-end Projects
    </label>
    <label>
        <input class="inline" type="checkbox" required name="improved" value="data"/> Data Visualization
    </label>
    <label>
        <input class="inline" type="checkbox" required name="improved" value="challenges"/> Challenges
    </label>
    <label>
        <input class="inline" type="checkbox" required name="improved" value="community"/> Open Source Community
    </label>
    <label>
        <input class="inline" type="checkbox" required name="improved" value="gitter"/> Gitter help rooms
    </label>
    <label>
        <input class="inline" type="checkbox" required name="improved" value="videos"/> Videos
    </label>
    <label>
        <input class="inline" type="checkbox" required name="improved" value="meetup"/> City Meetups
    </label>
    <label>
        <input class="inline" type="checkbox" required name="improved" value="wiki"/> Wiki
    </label>
    <label>
        <input class="inline" type="checkbox" required name="improved" value="forum"/> Forum
    </label>
    <label>
        <input class="inline" type="checkbox" required name="improved" value="courses"/> Additional Courses
    </label>
    <p>Any comments or suggestions?</p>
    <label for="comment">
      <textarea id="comment" name="comment" placeholder="Enter your Comment here ...." cols="30" rows="10"></textarea>
    </label>
    <input id="submit" class="inline" type="submit" value="Submit"/>
  </form>   
</body>
